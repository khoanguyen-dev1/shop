<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng và Hiệu ứng Mưa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-image: url('https://cdn.discordapp.com/attachments/1247883940937601034/1291036397540610182/IMG_20240414_121328.jpg?ex=66fea2d7&is=66fd5157&hm=35f501d95dca816e518a3a0a2b6d3d20580021e4545a4be3c555415e31c2573c&'); /* Thay 'your-image-url.jpg' bằng đường dẫn đến hình ảnh của bạn */
            background-size: cover; /* Đảm bảo hình ảnh phủ đầy trang */
            background-position: center; /* Căn giữa hình ảnh */
            overflow: hidden; /* Ẩn cuộn */
            margin: 0;
        }
        .rain-container {
            position: absolute;
            width: 100%;
            height: 100vh; /* Đầy chiều cao */
            pointer-events: none; /* Không cho phép tương tác với các hạt mưa */
        }

        .drop {
            position: absolute;
            width: 2px; /* Độ rộng của hạt mưa */
            height: 10px; /* Chiều cao của hạt mưa */
            background: rgba(0, 255, 242, 0.6); /* Màu hạt mưa */
            animation: fall 0.5s linear infinite; /* Thời gian rơi */
        }

        @keyframes fall {
            to {
                transform: translateY(100vh); /* Rơi xuống dưới */
            }
        }

        /* Tạo hạt mưa ngẫu nhiên */
        .drop:nth-child(1) { left: 10%; animation-delay: 0s; }
        .drop:nth-child(2) { left: 30%; animation-delay: 0.1s; }
        .drop:nth-child(3) { left: 50%; animation-delay: 0.2s; }
        .drop:nth-child(4) { left: 70%; animation-delay: 0.3s; }
        .drop:nth-child(5) { left: 90%; animation-delay: 0.4s; }
        .drop:nth-child(6) { left: 15%; animation-delay: 0.5s; }
        .drop:nth-child(7) { left: 35%; animation-delay: 0.6s; }
        .drop:nth-child(8) { left: 55%; animation-delay: 0.7s; }
        .drop:nth-child(9) { left: 75%; animation-delay: 0.8s; }
        .drop:nth-child(10) { left: 85%; animation-delay: 0.9s; }

        .button-container {
            border: 2px solid #00e1ff; /* Viền xanh */
            border-radius: 10px; /* Góc bo tròn */
            padding: 20px; /* Khoảng cách bên trong */
            margin: 20px; /* Khoảng cách bên ngoài */
            background-color: rgba(255, 255, 255, 0.1); /* Màu nền nhẹ */
            display: inline-block; /* Giữ cho mỗi phần nội dung không bị lan ra toàn bộ chiều rộng */
            color: white; /* Màu chữ */
        }

        .redirect-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            position: relative; /* Đặt vị trí tương đối cho nút */
            z-index: 1; /* Đảm bảo nút nằm trên hạt mưa */
        }

        .redirect-btn:hover {
            background-color: #45a049;
        }

        .button-title {
            color: rgb(235, 0, 0); /* Màu chữ tiêu đề */
            margin-bottom: 5px; /* Khoảng cách dưới tiêu đề */
        }
    </style>
</head>
<body>
    <div class="rain-container">
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
    </div>

    <h1>Nhấn nút để chuyển hướng</h1>
    
    <div class="button-container">
        <h2 class="button-title">Tham gia Discord</h2>
        <button class="redirect-btn" id="btn1">Đi đến server Discord</button>
    </div>

    <div class="button-container">
        <h2 class="button-title">Khám phá Shop</h2>
        <button class="redirect-btn" id="btn2">Đi đến shop DuckShogun</button>
    </div>

    <script>
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');

        btn1.addEventListener('click', function() {
            window.location.href = 'https://discord.gg/ua9pmXg8';
        });

        btn2.addEventListener('click', function() {
            window.location.href = 'https://duckshogun.store/';
        });
    </script>
</body>
</html>
